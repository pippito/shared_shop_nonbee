<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
<title>商品詳細 | シェアードショップ</title>
<meta charset="UTF-8" />
</head>
<body class="user item_detail_user">
		<h2 class="title">商品詳細</h2>
		<div class="item_info_form_area">
			<div class="item_detail_area">
				<div class="item_image_area">
					<span th:if="${item.image != null}">
						<img th:src="@{/img/{image}(image=${item.image})}"></img>
					</span>
					<span th:if="${item.image == null}">
						<img th:src="@{/img/common/no_image.jpg}"></img>
					</span>
				</div>
				<dl class="item_detail_list">
					<dt>商品名：</dt>
					<dd th:text="${item.name}"></dd>
					<dt>価格：</dt>
					<dd th:text="${item.price}"></dd>
					<dt>在庫：</dt>
					<dd th:text="${item.stock}"></dd>
					<dt>カテゴリ：</dt>
					<dd th:text="${item.categoryName}"></dd>
					<dt>説明：</dt>
					<dd th:text="${item.description}"></dd>
				</dl>
			</div>
			<div class="detail_button_area">
			
				<form th:action="@{/item/list/item_list}">
				    <input type="submit" value="戻る"  class="back_button" />
				</form>
				
				<form method = "GET"  th:action="@{/login}" th:if="${session.user == null}">
				    <input type="submit" value="お気に入り登録" />
				    <input type="hidden" name="itemId" th:value="${item.id}" />
				</form>	
				
				<form method = "GET"  th:action="@{/item/detail/regist}" th:if="${session.user != null}">
				    <input type="submit" value="お気に入り登録" />
				    <input type="hidden" name="itemId" th:value="${item.id}" />
				    <input type="hidden" name="userId" th:value="${session.user.id}" />	
				</form>	

				<form method="post" th:action="@{/basket/add}">
					<input type="hidden" name="id" th:value="${item.id}" />
					<input type="submit" value="買い物かご"  />
				</form>
				
			</div>
		</div>

</body>
</html>
