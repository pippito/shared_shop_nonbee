<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
<title>届け先入力画面 | シェアードショップ</title>
<meta charset="UTF-8" />
</head>
<body class="order order_address_input">
		<h2 class="title">お届け先入力</h2>
		
		<div class="user_info_form_area">
			<form method="post" th:action="@{/payment/input}" class="user_info_form" th:object="${orderForm}">
				<ul th:if="${#fields.hasErrors('*')}"  th:class="input_list" >
  					<li th:each="err : ${#fields.errors('*')}" th:text="${err}" th:class="error_list" ></li>
				</ul>
				
					<ul class="input_list">
						<li>
							<label>
								<span class="input_title">郵便番号</span>
								<input type="text" name="postalCode" th:value="${user.postalCode}" />
							</label>
						</li>
						<li>
							<label>
								<span class="input_title">住所</span>
								<textarea name="address" rows="6" th:text="${user.address}"></textarea>
							</label>
						</li>
						<li>
							<label>
								<span class="input_title">氏名</span>
								<input type="text" name="name" th:value="${user.name}" />
							</label>
						</li>
						<li>
							<label>
								<span class="input_title">電話番号</span>
								<input type="text" name="phoneNumber" th:value="${user.phoneNumber}" />
							</label>
						</li>
						<li>
							<input type="hidden" name="authority" value="2" />
						</li>
					</ul>
				<input type="submit" value="次へ" class="send_button"/>
				<input type="hidden" name="backFlg" value="false" />
			</form>
			<form th:action="@{/basket/list}">
				<input type="submit" value="戻る" class="back_button"/>
			</form>
		</div>		
</body>
</html>
